<ion-item no-padding>
  <currency-symbol class="item__image" [symbol]="protocolSymbol" item-start></currency-symbol>
  <ion-label>
    <h2>
      <strong>{{ protocolName }}</strong>
      <span>{{ protocolSymbol }}</span>
    </h2>
  </ion-label>

  <ion-radio checked="false" value="selected" *ngIf="radioList" item-end></ion-radio>
</ion-item>
