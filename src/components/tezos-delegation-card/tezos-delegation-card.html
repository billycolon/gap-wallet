<ion-row>
  <card-actionable
    *ngIf="!isDelegated"
    [imageLeft]="false"
    [imageName]="'currencies-empty.svg'"
    [text]="
      'account-transaction-list.not-delegated_card.text'
        | translate
          : {
              amount: delegateAmount | amountConverter: { protocolIdentifier: wallet.protocolIdentifier, maxDigits: '3' }
            }
    "
    [heading]="
      'account-transaction-list.not-delegated_card.heading'
        | translate
          : {
              amount: delegateAmount | amountConverter: { protocolIdentifier: wallet.protocolIdentifier, maxDigits: '3' }
            }
    "
    tappable
    (click)="undelegatedClick()"
  ></card-actionable>

  <card-actionable
    *ngIf="isDelegated"
    [imageLeft]="false"
    [imageName]="'currencies-empty.svg'"
    [text]="
      'account-transaction-list.has-delegated_card.text'
        | translate
          : {
              amount: delegateAmount | amountConverter: { protocolIdentifier: wallet.protocolIdentifier, maxDigits: '3' }
            }
    "
    [heading]="
      'account-transaction-list.has-delegated_card.heading'
        | translate
          : {
              amount: delegateAmount | amountConverter: { protocolIdentifier: wallet.protocolIdentifier, maxDigits: '3' }
            }
    "
    tappable
    (click)="delegatedClick()"
  ></card-actionable>
</ion-row>
