<ion-row no-padding align-items-center class="amount__container border--vertical">
  <ion-col padding col-8>
    <ion-item no-padding no-lines>
      <ion-label no-margin stacked>{{ swapSell ? 'Sell' : 'Buy' }}</ion-label>
      <ion-input type="number" id="buy-input" placeholder="0.0"></ion-input>
    </ion-item>
    <p ion-text no-margin color="blackLight"></p>
  </ion-col>
  <ion-col (click)="doRadio()" col-4 padding class="coin__selection ">
    <ion-row><img [src]="'assets/symbols/' + selectedProtocol.symbol.toLowerCase() + '.svg'" /></ion-row>
    <ion-row>
      <h5>
        {{ selectedProtocol.identifier | uppercase }}
        <ion-icon
          md-name="keyboard_arrow_down
            "
        ></ion-icon>
      </h5>
    </ion-row>
  </ion-col>
</ion-row>
<ion-list no-margin>
  <portfolio-item
    [wallet]="selectedWallet"
    tappable
    [isExpendable]="true"
    (click)="expandWalletSelection = !expandWalletSelection"
    [isExtended]="expandWalletSelection"
  ></portfolio-item>
  <ng-container *ngIf="(wallets | async) as walletsArray">
    <ng-container *ngIf="expandWalletSelection">
      <ion-list no-lines margin-top [@expandWalletAnimation]>
        <ng-container *ngFor="let wallet of walletsArray">
          <portfolio-item
            *ngIf="selectedWallet !== wallet"
            (click)="selectedWallet = wallet"
            [wallet]="wallet"
            tappable
            [isExpendable]="false"
          ></portfolio-item>
        </ng-container>
      </ion-list>
    </ng-container>
  </ng-container>
</ion-list>
