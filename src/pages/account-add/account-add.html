<ion-header no-border no-shadow>
  <ion-navbar color="whitePrimaryContrast">
    <ion-title>{{ 'add-account.title' | translate }}</ion-title>
  </ion-navbar>
  <ion-searchbar mode="md" [(ngModel)]="searchTerm" (ionChange)="searchTermChanged()"></ion-searchbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <currency-item
      (click)="addAccount(protocol.identifier)"
      *ngFor="let protocol of filteredAccountProtocols"
      [protocolName]="protocol.name"
      [protocolSymbol]="protocol.symbol"
    ></currency-item>
    <currency-item
      (click)="addSubAccount(subProtocol.identifier)"
      *ngFor="let subProtocol of filteredSubAccountProtocols"
      [protocolName]="subProtocol.name"
      [protocolSymbol]="subProtocol.symbol"
    ></currency-item>
  </ion-list>
</ion-content>
