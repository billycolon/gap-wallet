<ion-header no-border>
  <ion-navbar color="primary">
    <ion-title>
      <span ion-text color="white">Sync Wallet Data</span>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="colored-background">
  <ion-row>
    <strong>
      <p>
        Open AirGap Vault, select a <span ion-text color="white">Wallet</span> and then <span ion-text color="white">Sync</span>,
        scan the Sync QR code with AirGap Wallet.
      </p>
    </strong>
  </ion-row>
  <ion-row justify-content-center>
    <img src="assets/img/sync-wallet_onboarding_2.png" />
  </ion-row>
  <ion-row>
    <p>No private keys or any non-public data will be shared during this process.</p>
  </ion-row>

  <ion-fab bottom right>
    <button ion-button round color="secondary" (click)="goToScanPage()">Scan Sync QR Code</button>
  </ion-fab>
</ion-content>
