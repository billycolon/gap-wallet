<ion-header no-border no-shadow>
  <ion-navbar color="whitePrimaryContrast">
    <ion-title>protocol-select</ion-title>
  </ion-navbar>
  <ion-searchbar mode="md" [(ngModel)]="searchTerm" (ionChange)="searchTermChanged()"></ion-searchbar>
  <ion-buttons end>
    <button ion-button (click)="dismiss()"><ion-icon name="md-close"></ion-icon></button>
  </ion-buttons>
</ion-header>

<ion-content padding>
  <ion-list radio-group [(ngModel)]="selectedProtocol">
    <currency-item
      *ngFor="let protocol of filteredProtocols"
      [isSelected]="protocol.identifier === selectedProtocol.identifier"
      [protocol]="protocol"
      [radioList]="true"
    ></currency-item>
  </ion-list>
  <button ion-button (click)="select()">Add</button>
</ion-content>
