<ion-header no-border>
  <ion-navbar color="primary">
    <ion-title>
      <span ion-text color="white">{{ 'transaction-qr.title' | translate: { title: wallet.protocolIdentifier | uppercase } }}</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding margin-bottom class="colored-background">
  <ion-row>
    <h5>{{ 'transaction-qr.text' | translate }}</h5>
  </ion-row>

  <ion-row justify-content-center padding-top>
    <qr-clipboard [qrdata]="preparedDataQR" level="L" size="400"></qr-clipboard>
  </ion-row>

  <from-to padding-horizontal [transaction]="airGapTx"></from-to>
  <div *ngIf="!airGapTx">
    <!-- TODO: translate; TODO: styling -->
    We could not read the data of this transaction. This is the raw transaction data: Signed transaction: {{ preparedDataQR }}
  </div>

  <ion-fab bottom right>
    <button default ion-button color="secondary" (click)="done()" round item-right>{{ 'transaction-qr.done_label' | translate }}</button>
  </ion-fab>
</ion-content>
