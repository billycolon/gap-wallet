<ion-header no-border no-shadow>
  <ion-navbar color="whitePrimaryContrast">
    <ion-title>{{ 'sub-account-import.title' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <p [innerHTML]="'sub-account-import.text' | translate: { subProtocolName: subProtocol.name }" padding-horizontal></p>
  <ion-list no-lines margin-top *ngFor="let wallet of subWallets">
    <portfolio-item [wallet]="wallet" [maxDigits]="8" tappable (click)="importWallet(wallet)"></portfolio-item>
  </ion-list>
  <!-- TODO: Add "no wallets" screen. This only happens if we have ETH addresses, but all of their tokens are already added -->
  <ion-fab right bottom>
    <button ion-button round (click)="importWallets()" color="secondary" icon-left [disabled]="subWallets.length === 0">
      <ion-icon md-name="add"></ion-icon>
      {{ 'sub-account-import.import-all' | translate: { typeLabel: typeLabel | translate } }}
    </button>
  </ion-fab>
</ion-content>
