<ion-header>

  <ion-navbar>
    <ion-title>sub-account-import</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines margin-top *ngFor="let wallet of subWallets">
    <portfolio-item [wallet]="wallet" [maxDigits]="8" tappable (click)="openDetail(wallet)"></portfolio-item>
  </ion-list>

  <button ion-button (click)="importWallets()">Import</button>
</ion-content>
