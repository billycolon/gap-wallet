<ion-header no-border no-shadow>
  <ion-navbar color="whitePrimaryContrast">
    <ion-title>Baker Detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row padding-horizontal>
    <ion-item no-lines no-padding>
      <ion-avatar item-start><identicon [address]="'KT1RBMUbb7QSD46VXhAvaMiyVSoys6QZiTxN'"></identicon></ion-avatar>
      <h2 class="font--weight__bold" ion-text color="black">tezosAirGap</h2>
      <p>KT1RBMUbb7QSD46VXhAvaMiyVSoys6QZiTxN</p>
    </ion-item>
  </ion-row>
  <ion-row padding-horizontal padding-bottom>
    <ion-col col-12 no-padding>
      <p>Accepts Delegation</p>
    </ion-col>
    <ion-col col-12 no-padding>
      <div class="progress--container">
        <div class="progress--current"></div>
      </div>
    </ion-col>
    <ion-col col-12 no-padding>
      <ion-row>
        <ion-col col-6 no-padding>
          <small>50%</small>
        </ion-col>
        <ion-col col-6 text-right no-padding>
          <small>70'123 / 80'000 XTZ</small>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
  <ion-row padding-bottom>
    <ion-card>
      <ion-item no-lines>
        <ion-avatar item-start class="content--align__center-center border--container">
          <ion-icon md-name="attach_money"></ion-icon>
        </ion-avatar>
        <h2 class="font--weight__bold" ion-text color="black">10%</h2>
        <h3>Baker Fee</h3>
      </ion-item>
      <ion-item no-lines>
        <ion-avatar item-start class="content--align__center-center border--container"><ion-icon md-name="replay"></ion-icon></ion-avatar>
        <h2 class="font--weight__bold" ion-text color="black">
          0 Cycles
          <small>2d 10h 12m</small>
        </h2>
        <h3>Payouts</h3>
      </ion-item>
    </ion-card>
  </ion-row>
  <ion-row padding>
    <span ion-text class="font--weight__bold" color="primary">
      Your Delegation
    </span>
  </ion-row>
  <ion-row>
    <ion-card>
      <ion-item no-lines>
        <ion-avatar item-start class="content--align__center-center border--container">
          <ion-icon md-name="account_balance_wallet"></ion-icon>
        </ion-avatar>
        <h2 class="font--weight__bold" ion-text color="black">12'100 XTZ</h2>
        <h3>Your Balance</h3>
      </ion-item>
      <ion-item no-lines>
        <ion-avatar item-start class="content--align__center-center border--container">
          <ion-icon md-name="monetization_on"></ion-icon>
        </ion-avatar>
        <h2 class="font--weight__bold" ion-text color="black">
          192 XTZ
        </h2>
        <h3>Estimated Return</h3>
      </ion-item>
      <ion-item no-lines>
        <ion-avatar item-start class="content--align__center-center border--container"><ion-icon md-name="update"></ion-icon></ion-avatar>
        <h2 class="font--weight__bold" ion-text color="black">
          7 Cycles
          <small>2d 10h 12m</small>
        </h2>
        <h3>First Payout</h3>
      </ion-item>
    </ion-card>
  </ion-row>
  <ion-fab bottom right>
    <button ion-button round color="secondary">
      Delegate
    </button>
  </ion-fab>
</ion-content>
