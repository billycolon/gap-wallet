<ion-header no-border no-shadow>
  <ion-navbar color="whitePrimaryContrast">
    <ion-title>{{ 'sub-account-select.title' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines margin-top *ngFor="let subWallet of subWallets">
    <portfolio-item [wallet]="subWallet" [maxDigits]="8" tappable (click)="prepareDelegate(subWallet)"></portfolio-item>
  </ion-list>
</ion-content>
