<ion-header>
  <ion-navbar color="primary">
    <ion-title>Scanner</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-bounce [class.transparent]="hasCameraPermission">
  <p ion-text color="white" padding no-margin text-center *ngIf="webScan || hasCameraPermission">Scan a sync QR to add
    a wallet or scan a transaction QR to confirm and send it.</p>

  <ion-row *ngIf="!webScan && !hasCameraPermission" (click)="checkPermission(false)" justify-content-center
    align-items-center class="row--height__100">
    <ion-col text-center>
      <ion-icon name="eye-off"></ion-icon>
      <h3 padding-horizontal>Click to allow camera access to scan a QR.</h3>
    </ion-col>
  </ion-row>

  <zxing-scanner #scanner [device]="selectedDevice" [scannerEnabled]="webScan" (scanSuccess)="handleQrCodeResult($event)"></zxing-scanner>
</ion-content>
