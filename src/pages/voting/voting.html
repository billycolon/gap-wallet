<ion-header no-border no-shadow>
  <ion-navbar color="whiteSecondaryContrast">
    <ion-title>{{ 'voting.title' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>{{ 'voting.heading' | translate }}</h3>
  <ion-row justify-content-center>
    <img src="../assets/img/vote.svg" />
  </ion-row>
  <p>
    {{ 'voting.text' | translate }}
  </p>

  <ion-range min="0" max="20" [(ngModel)]="votePercentage" [snaps]="true" [pin]="true" no-padding>
    <ion-label range-left>0%</ion-label>
    <ion-label range-right>20%</ion-label>
  </ion-range>
  <p>
    <strong [innerHTML]="'voting.your-vote_label' | translate: { votePercentage: votePercentage }"></strong>
  </p>

  <h6 padding-top>{{ 'voting.further-information.heading' | translate }}</h6>
  <p>
    <a href="https://blog.aeternity.com/aeternity-first-on-chain-governance-vote-decentralization-2-0-5e0c8a01891a">
      {{ 'voting.further-information.blog-post_label' | translate }}
      <ion-icon md-name="open_in_new"></ion-icon>
    </a>
    <br />
    <a href="https://forum.aeternity.com/t/discussion-block-reward-initiative-and-first-on-chain-governance-vote/3278">
      {{ 'voting.further-information.forum_label' | translate }}
      <ion-icon md-name="open_in_new"></ion-icon>
    </a>
  </p>
  <ion-row padding-bottom margin-bottom>
    <p padding-bottom [innerHTML]="'voting.further-information.result_label' | translate"></p>
  </ion-row>

  <ion-fab right bottom>
    <button round ion-button color="primary" (click)="vote()">
      {{ 'voting.vote_label' | translate }}
    </button>
  </ion-fab>
</ion-content>
