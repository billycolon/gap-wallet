<ion-header no-border>
  <ion-navbar color="primary">
    <ion-title>
      <span ion-text color="white">{{ wallet.coinProtocol.symbol | uppercase }} {{ 'wallet-address.title' | translate }}</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="colored-background">
  <ion-row padding>
    <ion-col>
      <ion-avatar item-start>
        <identicon [address]="wallet.receivingPublicAddress"></identicon>
        <currency-symbol class="sub-avatar" [symbol]="wallet.coinProtocol.symbol" item-start></currency-symbol>
      </ion-avatar>
    </ion-col>
    <ion-col>
      <h2>{{ wallet.coinProtocol.name }} {{ wallet.coinProtocol.symbol | uppercase }}</h2>
      <p>
        {{ 'wallet-address.address_label' | translate }}:
        <br />
        <span (click)="copyAddressToClipboard()" class="text--selectable typography--mono">{{ wallet.receivingPublicAddress }}</span>
      </p>
    </ion-col>
  </ion-row>

  <ion-row justify-content-center padding-bottom>
    <qr-clipboard [qrdata]="wallet.receivingPublicAddress" backgroundAlpha="0" foreground="white" [size]="240"></qr-clipboard>
  </ion-row>

  <ion-fab bottom right>
    <button ion-button round color="secondary" (click)="done()">{{ 'wallet-address.done_label' | translate }}</button>
  </ion-fab>
</ion-content>
