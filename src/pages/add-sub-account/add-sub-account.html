<ion-header no-border no-shadow>
  <ion-navbar color="whitePrimaryContrast">
    <ion-title>{{ 'add-sub-account.title' | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-row>
    <!-- TODO: add originate -->
    <ion-card class="background--color__gradient">
      <ion-row align-items-center padding-horizontal>
        <ion-col col-5>
          <img src="/assets/img/add-account.svg" />
        </ion-col>
        <ion-col col-7>
          <ion-card-title ion-text color="white" no-padding>
            {{ 'add-sub-account.add-account_card.heading' | translate }}
          </ion-card-title>
          <p ion-text color="white" [innerHTML]="'add-sub-account.add-account_card.text' | translate" padding-top></p>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-row>
  <ion-row padding>
    <span ion-text class="font--weight__bold" color="primary">{{ 'add-sub-account.accounts_label' | translate }}</span>
  </ion-row>

  <ion-row *ngFor="let subAccount of subAccounts; let i = index" no-padding>
    <ion-col col-10 no-padding>
      <portfolio-item [wallet]="subAccount.wallet" [maxDigits]="8" tappable (click)="toggleAccount(subAccount)"></portfolio-item>
    </ion-col>
    <ion-col col-2 class="content--align__center-center" no-padding>
      <ion-checkbox [(ngModel)]="subAccount.selected" color="primary"></ion-checkbox>
    </ion-col>
  </ion-row>
  <ion-row padding justify-content-end>
    <button ion-button round (click)="addSubAccounts()" color="secondary">{{ 'add-sub-account.add-accounts_label' | translate }}</button>
  </ion-row>
</ion-content>
