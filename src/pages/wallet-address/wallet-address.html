<ion-header no-border>
  <ion-navbar color="primary">
    <ion-title>
      <span ion-text color="white">{{ wallet.coinProtocol.symbol | uppercase }} {{ 'wallet-address.title' | translate }}</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="colored-background">
  <ion-row padding>
    <ion-col>
      <ion-avatar item-start>
        <identicon [address]="wallet.receivingPublicAddress"></identicon>
        <img class="sub-avatar" [src]="'assets/symbols/' + wallet.coinProtocol.symbol.toLowerCase() + '.svg'" />
      </ion-avatar>
    </ion-col>
    <ion-col>
      <h2>{{ wallet.coinProtocol.symbol | uppercase }}</h2>
      <p>
        {{ 'wallet-address.address_label' | translate }}:
        <br />
        <span (click)="copyAddressToClipboard()" class="text--selectable typography--mono">{{ wallet.receivingPublicAddress }}</span>
      </p>
    </ion-col>
  </ion-row>

  <ion-row (click)="copyAddressToClipboard()" justify-content-center padding-bottom>
    <qrcode
      [qrdata]="wallet.receivingPublicAddress"
      backgroundAlpha="1"
      foreground="black"
      background="white"
      level="L"
      size="400"
    ></qrcode>
  </ion-row>

  <ion-fab bottom right>
    <button ion-button round color="secondary" (click)="done()">{{ 'wallet-address.done_label' | translate }}</button>
  </ion-fab>
</ion-content>
