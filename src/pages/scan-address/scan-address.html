<ion-header>
  <ion-navbar color="primary">
    <ion-title>Scan Wallet Address</ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-bounce [class.transparent]="true">
  <p ion-text color="white" padding no-margin text-center>Scan the QR code of a wallet address.</p>

  <zxing-scanner [hidden]="!isWebScan" #scanner [device]="selectedDevice" [scannerEnabled]="scannerEnabled" (scanSuccess)="handleQRScanned($event)"></zxing-scanner>
</ion-content>
