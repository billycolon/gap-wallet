<ion-header class="ion-no-border">
  <ion-grid fixed="true" class="ion-no-padding">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>{{ 'transaction-detail.title' | translate }}</ion-title>
    </ion-toolbar>
  </ion-grid>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid fixed="true">
    <from-to [transaction]="transaction"></from-to>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-button color="primary" (click)="openBlockexplorer()" shape="round">
      <ion-icon slot="start" name="open"></ion-icon>
      {{ 'transaction-detail.open-blockexplorer_label' | translate }}
    </ion-button>
  </ion-fab>
</ion-content>
