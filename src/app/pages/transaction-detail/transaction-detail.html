<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'transaction-detail.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <from-to [transaction]="transaction"></from-to>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-button color="primary" (click)="openBlockexplorer()" shape="round">
      <ion-icon slot="start" name="open"></ion-icon>
      {{ 'transaction-detail.open-blockexplorer_label' | translate }}
    </ion-button>
  </ion-fab>
</ion-content>
