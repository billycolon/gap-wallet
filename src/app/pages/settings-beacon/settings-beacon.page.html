<ion-header no-border no-shadow>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Beacon Settings</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="removeAllPeers()">Remove all</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="connectedPeers.length === 0" class="empty-list ion-padding-horizontal">
    <img class="ion-padding-vertical" src="../../assets/img/empty-state-no-transaction.svg" />
    <p>
      Not connected to any peers
    </p>
  </div>
  <ion-list lines="none">
    <ion-item-sliding *ngFor="let peer of connectedPeers">
      <ion-item>
        {{ peer.name }}
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="removePeer(peer)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
