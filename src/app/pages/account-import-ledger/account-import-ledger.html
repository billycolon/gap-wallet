<ion-header class="ion-no-border">
  <ion-grid fixed="true" class="ion-no-padding">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>{{ 'account-import-ledger.title' | translate }}</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar mode="md" [(ngModel)]="searchTerm" (ionChange)="setFilteredProtocols(searchTerm)"></ion-searchbar>
    </ion-toolbar>
  </ion-grid>
</ion-header>

<ion-content class="ion-padding ion-margin-bottom">
  <ion-grid fixed="true" class="ion-no-padding">
    <ion-list lines="none">
      <currency-item
        (click)="importAccount(protocol.identifier)"
        *ngFor="let protocol of filteredSupportedProcotols"
        [protocol]="protocol"
      ></currency-item>
    </ion-list>
  </ion-grid>
</ion-content>
