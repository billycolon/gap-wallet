<form [formGroup]="widgetForm">
  <ion-row class="ion-padding-horizontal padding-top ion-align-items-center">
    <ion-col size="12" class="ion-no-padding">
      <ion-item class="ion-no-padding" lines="none">
        <ion-checkbox slot="start" [formControlName]="widget.id"></ion-checkbox>
        <ion-label color="blackLight" position="stacked">{{ widget.label }}</ion-label>
      </ion-item>
    </ion-col>
  </ion-row>
</form>
