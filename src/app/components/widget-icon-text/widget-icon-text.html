<ion-item lines="none" [id]="'icon-text-' + id">
  <ion-avatar slot="start" class="content--align__center-center border--container">
    <ion-icon [name]="iconName"></ion-icon>
  </ion-avatar>
  <ion-label>
    <h2 class="font--weight__bold" ion-text color="black">{{ text }}</h2>
    <h3 *ngIf="description">{{ description }}</h3>
  </ion-label>
</ion-item>
