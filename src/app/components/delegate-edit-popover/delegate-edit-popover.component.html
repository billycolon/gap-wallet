<ion-list lines="none" no-detail no-padding no-margin>
  <ion-list-header>
    <ion-label>{{ 'delegate-edit-popover.settings_label' | translate }}</ion-label>
  </ion-list-header>
  <ion-item *ngIf="!hideAirGap" button detail="false" (click)="changeBakerToAirGap()">
    <ion-icon name="md-create" color="dark" slot="end"></ion-icon>
    {{ 'delegate-edit-popover.change-baker-to-airgap_label' | translate }}
  </ion-item>
  <ion-item button detail="false" (click)="changeBaker()">
    <ion-icon name="md-create" color="dark" slot="end"></ion-icon>
    {{ 'delegate-edit-popover.change-baker_label' | translate }}
  </ion-item>
</ion-list>
