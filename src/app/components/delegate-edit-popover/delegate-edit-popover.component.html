<ion-list lines="none" no-detail class="ion-no-padding ion-no-margin">
  <ion-list-header>
    <ion-label>{{ 'delegate-edit-popover.delegation-settings_label' | translate }}</ion-label>
  </ion-list-header>
  <ion-item *ngIf="!hideAirGap" button detail="false" (click)="changeDelegateeToAirGap()">
    <ion-icon name="swap-vertical-outline" color="dark" slot="end"></ion-icon>
    Change to AirGap {{ delegateeLabel }}
  </ion-item>
  <ion-item button detail="false" (click)="changeDelegatee()">
    <ion-icon name="create-outline" color="dark" slot="end"></ion-icon>
    <span *ngIf="delegateeLabel">Change {{ delegateeLabel }}</span>
  </ion-item>
</ion-list>
